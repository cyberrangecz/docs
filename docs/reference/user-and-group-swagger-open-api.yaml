securityDefinitions:
  bearerAuth:
    description: "Obtain bearer token from OIDC provider and enter the token in the\
      \ following field. Use format 'Bearer {token}'"
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  AddUsersToGroupDTO:
    type: "object"
    properties:
      idsOfUsersToBeAdd:
        type: "array"
        example: "[1,2]"
        description: "Main identifiers of users to be added to group."
        items:
          type: "integer"
          format: "int64"
      idsOfGroupsOfImportedUsers:
        type: "array"
        example: "[1,2]"
        description: "Main group identifiers whose users are to be imported into a\
          \ group."
        items:
          type: "integer"
          format: "int64"
    description: "Data that need to be provided to add users to a group."
  ApiError:
    type: "object"
    properties:
      timestamp:
        type: "integer"
        format: "int64"
        example: "1574062900 (different for each type of exception)"
        description: "The time when the exception occurred"
      status:
        type: "string"
        example: "404 Not found (different for each type of exception)."
        description: "The HTTP response status code"
        enum:
        - "CONTINUE"
        - "SWITCHING_PROTOCOLS"
        - "PROCESSING"
        - "CHECKPOINT"
        - "OK"
        - "CREATED"
        - "ACCEPTED"
        - "NON_AUTHORITATIVE_INFORMATION"
        - "NO_CONTENT"
        - "RESET_CONTENT"
        - "PARTIAL_CONTENT"
        - "MULTI_STATUS"
        - "ALREADY_REPORTED"
        - "IM_USED"
        - "MULTIPLE_CHOICES"
        - "MOVED_PERMANENTLY"
        - "FOUND"
        - "MOVED_TEMPORARILY"
        - "SEE_OTHER"
        - "NOT_MODIFIED"
        - "USE_PROXY"
        - "TEMPORARY_REDIRECT"
        - "PERMANENT_REDIRECT"
        - "BAD_REQUEST"
        - "UNAUTHORIZED"
        - "PAYMENT_REQUIRED"
        - "FORBIDDEN"
        - "NOT_FOUND"
        - "METHOD_NOT_ALLOWED"
        - "NOT_ACCEPTABLE"
        - "PROXY_AUTHENTICATION_REQUIRED"
        - "REQUEST_TIMEOUT"
        - "CONFLICT"
        - "GONE"
        - "LENGTH_REQUIRED"
        - "PRECONDITION_FAILED"
        - "PAYLOAD_TOO_LARGE"
        - "REQUEST_ENTITY_TOO_LARGE"
        - "URI_TOO_LONG"
        - "REQUEST_URI_TOO_LONG"
        - "UNSUPPORTED_MEDIA_TYPE"
        - "REQUESTED_RANGE_NOT_SATISFIABLE"
        - "EXPECTATION_FAILED"
        - "I_AM_A_TEAPOT"
        - "INSUFFICIENT_SPACE_ON_RESOURCE"
        - "METHOD_FAILURE"
        - "DESTINATION_LOCKED"
        - "UNPROCESSABLE_ENTITY"
        - "LOCKED"
        - "FAILED_DEPENDENCY"
        - "UPGRADE_REQUIRED"
        - "PRECONDITION_REQUIRED"
        - "TOO_MANY_REQUESTS"
        - "REQUEST_HEADER_FIELDS_TOO_LARGE"
        - "UNAVAILABLE_FOR_LEGAL_REASONS"
        - "INTERNAL_SERVER_ERROR"
        - "NOT_IMPLEMENTED"
        - "BAD_GATEWAY"
        - "SERVICE_UNAVAILABLE"
        - "GATEWAY_TIMEOUT"
        - "HTTP_VERSION_NOT_SUPPORTED"
        - "VARIANT_ALSO_NEGOTIATES"
        - "INSUFFICIENT_STORAGE"
        - "LOOP_DETECTED"
        - "BANDWIDTH_LIMIT_EXCEEDED"
        - "NOT_EXTENDED"
        - "NETWORK_AUTHENTICATION_REQUIRED"
      message:
        type: "string"
        example: "The IDMGroup could not be found in database (different for each\
          \ type of exception)."
        description: "The specific description of the ApiError."
      errors:
        type: "array"
        example: "[\"The requested resource was not found (different for each type\
          \ of exception).\"]"
        description: "The list of main reasons of the ApiError."
        items:
          type: "string"
      path:
        type: "string"
        example: "/user-and-group/api/v1/groups/1000 (different for each type of exception)."
        description: "The requested URI path which caused error."
  GroupDTO:
    type: "object"
    properties:
      name:
        type: "string"
        example: "Main group of organizers"
        description: "A name of the group."
      description:
        type: "string"
        example: "Organizers group for training run in June."
        description: "A description of the group."
      roles:
        type: "array"
        description: "Set of roles of  group."
        uniqueItems: true
        items:
          $ref: "#/definitions/RoleDTO"
      users:
        type: "array"
        description: "Set of users in group."
        uniqueItems: true
        items:
          $ref: "#/definitions/UserForGroupsDTO"
      source:
        type: "string"
        example: "Internal"
        description: "Source of the group, whether its internal or from perun."
        enum:
        - "INTERNAL"
        - "PERUN"
      canBeDeleted:
        type: "boolean"
        example: false
        description: "Sign if the group can be deleted."
      expirationDate:
        type: "string"
        format: "date-time"
        example: "2017-10-19 10:23:54+02"
        description: "Time until the group is valid."
      id:
        type: "integer"
        format: "int64"
        example: 1
        position: 1
        description: "Main identifier of group."
    description: "The detailed information about a group."
  GroupRestResource:
    type: "object"
    properties:
      content:
        type: "array"
        description: "Retrieved IDMGroups from databases."
        items:
