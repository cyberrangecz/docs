---
swagger: "2.0"
info:
  version: "Version: 0.0.2"
  title: "User and Group - API Reference"
host: "localhost:8084"
basePath: "/user-and-group/api/v1"
tags:
- name: "groups"
- name: "roles"
- name: "users"
schemes:
- "http"
- "https"
paths:
  /groups:
    get:
      tags:
      - "groups"
      summary: "Get groups."
      description: ""
      operationId: "getGroups"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Filtering on IDMGroup entity attributes"
        required: false
        schema:
          $ref: "#/definitions/Predicate"
      - name: "fields"
        in: "query"
        description: "Fields which should be returned in REST API response"
        required: false
        type: "string"
      - name: "page"
        in: "query"
        description: "Results page you want to retrieve (0..N)"
        required: false
        type: "int"
        x-example: "0"
      - name: "size"
        in: "query"
        description: "Number of records per page."
        required: false
        type: "int"
        x-example: "20"
      - name: "sort"
        in: "query"
        description: "Sorting criteria in the format: property(asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
        required: false
        type: "array"
        items:
          type: "string"
          example: "asc"
        collectionFormat: "multi"
        x-example: "asc"
      responses:
        200:
          description: "All groups found."
          schema:
            $ref: "#/definitions/GroupRestResource"
        500:
          description: "Unexpected condition was encountered."
          schema:
            $ref: "#/definitions/ApiError"
      security:
      - bearerAuth: []
    post:
      tags:
      - "groups"
      summary: "Create new group."
      description: ""
      operationId: "createNewGroup"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Group to be created."
        required: true
        schema:
          $ref: "#/definitions/NewGroupDTO"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/GroupDTO"
        201:
          description: "Given group created."
          schema:
            $ref: "#/definitions/GroupDTO"
        500:
          description: "Unexpected condition was encountered."
          schema:
            $ref: "#/definitions/ApiError"
      security:
      - bearerAuth: []
    put:
      tags:
      - "groups"
      summary: "Update group."
      description: ""
      operationId: "updateGroup"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Group to be updated."
        required: true
        schema:
          $ref: "#/definitions/UpdateGroupDTO"
      responses:
        200:
          description: "Group updated."
        405:
          description: "Group is external and cannot be modified."
          schema:
            $ref: "#/definitions/ApiError"
        409:
          description: "Name of the main group cannot be changed."
          schema:
            $ref: "#/definitions/ApiError"
        500:
          description: "Unexpected condition was encountered."
          schema:
            $ref: "#/definitions/ApiError"
      security:
      - bearerAuth: []
    delete:
      tags:
      - "groups"
      summary: "Delete groups"
      description: "Tries to deleteIDMGroup groups with given ids and returns groups\
        \ and statuses of their deletion"
      operationId: "deleteGroups"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Ids of groups to be deleted."
        required: true
        schema:
          type: "array"
          items:
            type: "integer"
            format: "int64"
      responses:
        200:
          description: "Returned HTTP status OK."
        500:
          description: "Unexpected condition was encountered."
          schema:
            $ref: "#/definitions/ApiError"
      security:
      - bearerAuth: []
  /groups/{groupId}:
    get:
      tags:
      - "groups"
      summary: "Get group with given id"
      description: ""
      operationId: "getGroupById"
      produces:
      - "application/json"
      parameters:
      - name: "groupId"
        in: "path"
        description: "Id of group to be returned."
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Group found."
          schema:
            $ref: "#/definitions/GroupDTO"
        404:
          description: "Group cannot be found."
          schema:
            $ref: "#/definitions/ApiError"
        500:
          description: "Unexpected condition was encountered."
          schema:
            $ref: "#/definitions/ApiError"
      security:
      - bearerAuth: []
    delete:
      tags:
      - "groups"
      summary: "Delete group"
      description: "Tries to deleteIDMGroup group with given id and returns if it\
        \ was successful."
      operationId: "deleteGroup"
      produces:
      - "application/json"
      parameters:
      - name: "groupId"
        in: "path"
        description: "Id of group to be deleted."
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Returned deletion status of the group."
        404:
          description: "Group cannot be found."
          schema:
            $ref: "#/definitions/ApiError"
        405:
          description: "Group cannot be deleted because it is a main group."
          schema:
            $ref: "#/definitions/ApiError"
        500:
          description: "Unexpected condition was encountered."
