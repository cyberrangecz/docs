        description: "Sign if stepper bar should be displayed."
      sandbox_instance_ref_id:
        type: "string"
        example: "2"
        description: "Main identifier of sandbox which is assigned to training run."
      abstract_level_dto:
        description: "First level in the current training run."
        $ref: "#/definitions/AbstractLevelDTO"
      info_about_levels:
        type: "array"
        description: "Information about all levels in training instance."
        items:
          $ref: "#/definitions/BasicLevelInfoDTO"
      instance_id:
        type: "integer"
        format: "int64"
        example: 1
        description: "Id of associated training instance"
      start_time:
        type: "string"
        format: "date-time"
        example: "2016-10-19 10:23:54+02"
        description: "Date when training run started."
      taken_solution:
        type: "string"
        example: "true"
        description: "Sign if solution of current training level was taken"
      taken_hints:
        type: "array"
        description: "All already taken hints."
        items:
          $ref: "#/definitions/TakenHintDTO"
      local_environment:
        type: "boolean"
        example: true
        description: "Indicates if local sandboxes are used for training runs."
      sandbox_definition_id:
        type: "integer"
        format: "int64"
        example: 2
        description: "Main identifier of sandbox definition which is assigned to training\
          \ instance of the training run."
      backward_mode:
        type: "boolean"
        example: true
        description: "Indicates if trainee can during training run move to the previous\
