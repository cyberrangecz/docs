definitions:
  AbstractLevelDTO:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 1
        description: "Main identifier of level."
      title:
        type: "string"
        example: "Training Level1"
        description: "Short textual description of the level."
      maxScore:
        type: "integer"
        format: "int32"
        example: 20
        description: "The maximum score a participant can achieve during a level."
      snapshotHook:
        $ref: "#/definitions/SnapshotHookDTO"
      levelType:
        type: "string"
        example: "TRAINING"
        description: "Type of the level."
        enum:
        - "INFO_LEVEL"
        - "TRAINING_LEVEL"
        - "ASSESSMENT_LEVEL"
      estimatedDuration:
        type: "integer"
        format: "int32"
        example: 5
        description: "Estimated time taken by the player to resolve the level."
      trainingDefinition:
        example: "2"
        description: "Training definition to which is this level assigned."
        $ref: "#/definitions/TrainingDefinitionDTO"
      order:
        type: "integer"
        format: "int32"
        example: 2
        description: "Order of level, starts with 0"
    description: "Superclass for classes TrainingLevelDTO, AssessmentLevelDTO and\
      \ InfoLevelDTO"
  AbstractLevelExportDTO:
    type: "object"
    properties:
      title:
        type: "string"
        example: "Training Level1"
        description: "Short textual description of the level."
      levelType:
        type: "string"
        example: "TRAINING"
        description: "Type of the level."
        enum:
        - "INFO_LEVEL"
        - "TRAINING_LEVEL"
        - "ASSESSMENT_LEVEL"
      order:
        type: "integer"
        format: "int32"
        example: 2
        description: "Order of level, starts with 0"
      estimatedDuration:
        type: "integer"
        format: "int32"
        example: 5
        description: "Estimated time (minutes) taken by the player to solve the level."
    description: "Superclass for classes TrainingLevelExportDTO, InfoLevelExportDTO\
      \ and AssessmentLevelExportDTO"
  AbstractLevelImportDTO:
    type: "object"
    required:
    - "levelType"
    - "order"
    discriminator: "level_type"
    properties:
      title:
        type: "string"
        example: "Training Level1"
        description: "Short textual description of the level."
      levelType:
        type: "string"
        example: "TRAINING_LEVEL"
        description: "Type of the level."
        enum:
        - "INFO_LEVEL"
        - "TRAINING_LEVEL"
        - "ASSESSMENT_LEVEL"
      order:
        type: "integer"
        format: "int32"
        example: 2
        description: "Order of level, starts with 0"
        minimum: 0
      estimatedDuration:
        type: "integer"
        format: "int32"
        example: 5
        description: "Estimated time (minutes) taken by the player to solve the level."
    description: "Superclass for classes TrainingLevelImportDTO, AssessmentLevelImportDTO\
      \ and InfoLevelImportDTO"
  AbstractLevelUpdateDTO:
    type: "object"
    required:
    - "id"
    - "title"
    discriminator: "level_type"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 1
        description: "Main identifier of level."
      title:
        type: "string"
        example: "Training Level1"
        description: "Short textual description of the level."
      levelType:
        type: "string"
        example: "TRAINING_LEVEL"
        description: "Type of the level."
        enum:
        - "INFO_LEVEL"
        - "TRAINING_LEVEL"
        - "ASSESSMENT_LEVEL"
    description: "Superclass for classes TrainingLevelUpdateDTO, AssessmentLevelUpdateDTO\
      \ and InfoLevelUpdateDTO"
  AbstractLevelVisualizationDTO:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 1
        description: "Main identifier of level."
      title:
        type: "string"
        example: "Training Level1"
        description: "Short textual description of the level."
      maxScore:
        type: "integer"
        format: "int32"
        example: 20
        description: "The maximum score a participant can achieve during a level."
      levelType:
        type: "string"
        example: "TRAINING"
        description: "Type of the level."
        enum:
        - "INFO_LEVEL"
        - "TRAINING_LEVEL"
        - "ASSESSMENT_LEVEL"
      estimatedDuration:
        type: "integer"
        format: "int64"
        example: 5
        description: "Estimated time taken by the player to resolve the level."
      order:
        type: "integer"
        format: "int32"
        example: 1
        description: "Order of level among levels in training definition."
    description: "Superclass for classes TrainingLevelVisualizationDTO, AssessmentLevelVisualizationDTO\
      \ and InfoLevelVisualizationDTO"
  AccessTrainingRunDTO:
    type: "object"
    properties:
      trainingRunID:
        type: "integer"
        format: "int64"
        example: 1
        description: "Main identifier of training run."
      showStepperBar:
        type: "boolean"
        example: false
        description: "Sign if stepper bar should be displayed."
      sandboxInstanceRefId:
        type: "integer"
        format: "int64"
        example: 2
        description: "Main identifier of sandbox which is assigned to training run."
      abstractLevelDTO:
        description: "First level in the current training run."
        $ref: "#/definitions/AbstractLevelDTO"
      infoAboutLevels:
        type: "array"
        description: "Information about all levels in training instance."
        items:
          $ref: "#/definitions/BasicLevelInfoDTO"
      instanceId:
        type: "integer"
        format: "int64"
        example: 1
        description: "Id of associated training instance"
      startTime:
        type: "string"
        format: "date-time"
        example: "2016-10-19 10:23:54+02"
        description: "Date when training run started."
      takenSolution:
        type: "string"
        example: "true"
        description: "Sign if solution of current training level was taken"
      takenHints:
        type: "array"
        description: "All already taken hints."
        items:
          $ref: "#/definitions/TakenHintDTO"
    description: "Just accessed training run."
  AccessedTrainingRunDTO:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 1
        description: "Main identifier of training run."
      title:
        type: "string"
        example: "Concluded Instance"
        description: "Short textual description of the training instance."
      trainingInstanceStartDate:
        type: "string"
        format: "date-time"
        example: "2016-10-19T10:23:54"
        description: "Start date of training instance for which the training run was\
          \ created."
      trainingInstanceEndDate:
        type: "string"
        format: "date-time"
        example: "2017-10-19T10:23:54"
        description: "End date of training instance for which the training run was\
          \ created."
      currentLevelOrder:
        type: "integer"
        format: "int32"
        example: 1
        description: "Current level order of training run."
      numberOfLevels:
        type: "integer"
        format: "int32"
        example: 3
        description: "The number of levels in the training instance."
      possibleAction:
        type: "string"
        example: "RESULTS"
        description: "Possible action which can be executed with training Run."
        enum:
        - "NONE"
        - "RESULTS"
        - "RESUME"
      instanceId:
        type: "integer"
        format: "int64"
        example: 1
        description: "Id of associated training instance"
    description: "Already accessed training run by some participant."
  AccessedTrainingRunRestResource:
    type: "object"
    properties:
      content:
        type: "array"
        description: "Retrieved Accessed Training Runs from databases."
        items:
          $ref: "#/definitions/AccessedTrainingRunDTO"
      pagination:
        description: "Pagination including: page number, number of elements in page,\
          \ size, total elements and total pages."
        $ref: "#/definitions/Pagination"
    description: "Content (Retrieved data) and meta information about REST API result\
      \ page. Including page number, number of elements in page, size of elements,\
      \ total number of elements and total number of pages"
  ApiEntityError:
    allOf:
    - $ref: "#/definitions/ApiError"
    - type: "object"
      properties:
        entityErrorDetail:
          description: "Detail of the entity which is related to the error."
          $ref: "#/definitions/EntityErrorDetail"
      description: "A detailed error information related to the entity."
  ApiError:
    type: "object"
    properties:
      timestamp:
        type: "integer"
        format: "int64"
        example: "1574062900 (different for each type of exception)"
        description: "The time when the exception occurred"
      status:
        type: "string"
        example: "404 Not found (different for each type of exception)."
        description: "The HTTP response status code"
        enum:
        - "CONTINUE"
        - "SWITCHING_PROTOCOLS"
        - "PROCESSING"
        - "CHECKPOINT"
        - "OK"
        - "CREATED"
        - "ACCEPTED"
        - "NON_AUTHORITATIVE_INFORMATION"
        - "NO_CONTENT"
        - "RESET_CONTENT"
        - "PARTIAL_CONTENT"
        - "MULTI_STATUS"
        - "ALREADY_REPORTED"
        - "IM_USED"
        - "MULTIPLE_CHOICES"
        - "MOVED_PERMANENTLY"
        - "FOUND"
        - "MOVED_TEMPORARILY"
        - "SEE_OTHER"
        - "NOT_MODIFIED"
        - "USE_PROXY"
        - "TEMPORARY_REDIRECT"
        - "PERMANENT_REDIRECT"
        - "BAD_REQUEST"
        - "UNAUTHORIZED"
        - "PAYMENT_REQUIRED"
        - "FORBIDDEN"
        - "NOT_FOUND"
        - "METHOD_NOT_ALLOWED"
        - "NOT_ACCEPTABLE"
        - "PROXY_AUTHENTICATION_REQUIRED"
        - "REQUEST_TIMEOUT"
        - "CONFLICT"
        - "GONE"
        - "LENGTH_REQUIRED"
        - "PRECONDITION_FAILED"
        - "PAYLOAD_TOO_LARGE"
        - "REQUEST_ENTITY_TOO_LARGE"
        - "URI_TOO_LONG"
        - "REQUEST_URI_TOO_LONG"
        - "UNSUPPORTED_MEDIA_TYPE"
        - "REQUESTED_RANGE_NOT_SATISFIABLE"
        - "EXPECTATION_FAILED"
        - "I_AM_A_TEAPOT"
        - "INSUFFICIENT_SPACE_ON_RESOURCE"
        - "METHOD_FAILURE"
        - "DESTINATION_LOCKED"
        - "UNPROCESSABLE_ENTITY"
        - "LOCKED"
        - "FAILED_DEPENDENCY"
        - "UPGRADE_REQUIRED"
        - "PRECONDITION_REQUIRED"
        - "TOO_MANY_REQUESTS"
        - "REQUEST_HEADER_FIELDS_TOO_LARGE"
        - "UNAVAILABLE_FOR_LEGAL_REASONS"
        - "INTERNAL_SERVER_ERROR"
        - "NOT_IMPLEMENTED"
        - "BAD_GATEWAY"
        - "SERVICE_UNAVAILABLE"
        - "GATEWAY_TIMEOUT"
        - "HTTP_VERSION_NOT_SUPPORTED"
        - "VARIANT_ALSO_NEGOTIATES"
        - "INSUFFICIENT_STORAGE"
        - "LOOP_DETECTED"
        - "BANDWIDTH_LIMIT_EXCEEDED"
        - "NOT_EXTENDED"
        - "NETWORK_AUTHENTICATION_REQUIRED"
      message:
        type: "string"
        example: "The IDMGroup could not be found in database (different for each\
          \ type of exception)."
        description: "The specific description of the ApiError."
      errors:
        type: "array"
        example: "[The requested resource was not found (different for each type of\
          \ exception).]"
        description: "The list of main reasons of the ApiError."
        items:
          type: "string"
      path:
        type: "string"
        example: "/kypo-rest-user-and-group/api/v1/groups/1000 (different for each\
          \ type of exception)."
        description: "The requested URI path which caused error."
    description: "Superclass for classes ApiEntityError and ApiMicroserviceError"
  ApiMicroserviceError:
    allOf:
    - $ref: "#/definitions/ApiError"
    - type: "object"
      properties:
        apiSubError:
          description: "Detailed error from another microservice."
          $ref: "#/definitions/ApiSubError"
      description: "A detailed error information related to the microservice."
