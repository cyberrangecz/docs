securityDefinitions:
  bearerAuth:
    description: "Obtain bearer token from OIDC provider and enter the token in the\
      \ following field. Use format 'Bearer {token}'"
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  AbstractDetectionEventDTO:
    type: "object"
    properties:
      training_instance_id:
        type: "integer"
        format: "int64"
        example: 1
        description: "id of a training instance in which the event was detected."
      cheating_detection_id:
        type: "integer"
        format: "int64"
        example: 2
        description: "id of a cheating detection during which the event was detected."
      level_id:
        type: "integer"
        format: "int64"
        example: 3
        description: "Training level id in which the event occurred."
      level_title:
        type: "string"
        example: "SQL injection"
        description: "Title of the training level."
      detected_at:
        type: "string"
        format: "date-time"
        example: "1.1.2022 5:55:23"
        description: "Time at which the event was detected."
      participant_count:
        type: "integer"
        format: "int64"
        example: 3
        description: "number of participants of the event."
      detection_event_type:
        type: "string"
        example: "answer similarity"
        description: "type of the event."
        enum:
        - "LOCATION_SIMILARITY"
        - "ANSWER_SIMILARITY"
        - "MINIMAL_SOLVE_TIME"
        - "TIME_PROXIMITY"
        - "NO_COMMANDS"
        - "FORBIDDEN_COMMANDS"
    description: "Superclass for classes AnswerSimilarityDetectionEventDTO, ForbiddenCommandsDetectionEventDTO,\
      \ LocationSimilarityDetectionEventDTO,MinimalSolveTimeDetectionEventDTO, NoCommandsDetectionEventDTO\
      \ and TimeProximityDetectionEventDTO"
  AbstractLevelDTO:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 1
        description: "Main identifier of level."
      title:
        type: "string"
        example: "Training Level1"
        description: "Short textual description of the level."
      max_score:
        type: "integer"
        format: "int32"
        example: 20
        description: "The maximum score a participant can achieve during a level."
      snapshot_hook:
        $ref: "#/definitions/SnapshotHookDTO"
      level_type:
        type: "string"
        example: "TRAINING"
        description: "Type of the level."
        enum:
        - "INFO_LEVEL"
        - "TRAINING_LEVEL"
        - "ACCESS_LEVEL"
        - "ASSESSMENT_LEVEL"
      estimated_duration:
        type: "integer"
        format: "int32"
        example: 5
        description: "Estimated time taken by the player to resolve the level."
      training_definition:
        example: "2"
        description: "Training definition to which is this level assigned."
        $ref: "#/definitions/TrainingDefinitionDTO"
      order:
        type: "integer"
        format: "int32"
        example: 2
        description: "Order of level, starts with 0"
      minimal_possible_solve_time:
        type: "integer"
        format: "int32"
        example: 5
        description: "Minimal possible solve time (minutes) that must be taken by\
          \ the player to solve the level."
    description: "Superclass for classes TrainingLevelDTO, AccessLevelDTO, AssessmentLevelDTO\
      \ and InfoLevelDTO"
  AbstractLevelExportDTO:
    type: "object"
    properties:
      title:
        type: "string"
        example: "Training Level1"
        description: "Short textual description of the level."
      level_type:
        type: "string"
        example: "TRAINING"
        description: "Type of the level."
        enum:
        - "INFO_LEVEL"
        - "TRAINING_LEVEL"
        - "ACCESS_LEVEL"
        - "ASSESSMENT_LEVEL"
      order:
        type: "integer"
        format: "int32"
        example: 2
        description: "Order of level, starts with 0"
      estimated_duration:
        type: "integer"
        format: "int32"
        example: 5
        description: "Estimated time (minutes) taken by the player to solve the level."
      minimal_possible_solve_time:
        type: "integer"
        format: "int32"
        example: 5
        description: "Minimal possible solve time (minutes) that must be taken by\
          \ the player to solve the level."
    description: "Superclass for classes TrainingLevelExportDTO, AccessLevelExportDTO,\
      \ InfoLevelExportDTO and AssessmentLevelExportDTO"
  AbstractLevelImportDTO:
    type: "object"
    required:
    - "estimated_duration"
    - "level_type"
    - "order"
    discriminator: "level_type"
    properties:
      title:
        type: "string"
        example: "Training Level1"
        description: "Short textual description of the level."
      level_type:
        type: "string"
        example: "TRAINING_LEVEL"
        description: "Type of the level."
        enum:
        - "INFO_LEVEL"
        - "TRAINING_LEVEL"
        - "ACCESS_LEVEL"
        - "ASSESSMENT_LEVEL"
      order:
        type: "integer"
        format: "int32"
        example: 2
        description: "Order of level, starts with 0"
        minimum: 0
      estimated_duration:
        type: "integer"
        format: "int32"
        example: 5
        description: "Estimated time (minutes) taken by the player to solve the level."
        minimum: 0
      minimal_possible_solve_time:
        type: "integer"
        format: "int32"
        example: 5
        description: "Minimal possible solve time (minutes) that must be taken by\
          \ the player to solve the level."
    description: "Superclass for classes TrainingLevelImportDTO, AccessLevelImportDTO,\
      \ AssessmentLevelImportDTO and InfoLevelImportDTO"
