        type: "string"
      - name: "userId"
        in: "query"
        description: "User ID"
        required: false
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Keywords in the individual phases"
        required: false
        schema:
          type: "object"
