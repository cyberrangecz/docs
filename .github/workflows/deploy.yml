name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: pip install pipenv==2023.11.15

      - name: Sync dependencies
        run: pipenv sync

      - name: Build MkDocs site
        run: pipenv run mkdocs build --strict --verbose --site-dir public

      - name: Upload MkDocs site artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mkdocs-site
          path: public
