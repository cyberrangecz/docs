        - KYPO Platform prerequisites: installation/kypo-platform-prerequisites.md
        - KYPO Platform configuration: installation/kypo-platform-configuration.md 
        - KYPO Platform deployment: installation/kypo-platform-deployment.md
    - KYPO Portal: 
        - Roles: kypo-portal/roles.md
        - Login & logout: kypo-portal/login-and-logout.md
        - Administration: kypo-portal/administration.md
        - Sandboxes: 
            - Sandbox Definition: kypo-portal/sandboxes/sandbox-definition.md
            - Pool: kypo-portal/sandboxes/pool.md
            - Resources: kypo-portal/sandboxes/resources.md
        - Trainings: 
            - Training Definition: kypo-portal/trainings/training-definition.md
            - Training Instance: kypo-portal/trainings/training-instance.md
            - Training Run: kypo-portal/trainings/training-run.md
