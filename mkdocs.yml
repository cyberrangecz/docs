        - User Ansible: sandboxes/user-ansible.md
        - Sandbox SSH Access: sandboxes/sandbox-ssh-access.md   
    - API: 
        - Training service: api/training-swagger-open-api.md
        - User and Group service: api/user-and-group-swagger-open-api.md
        - Elasticsearch service: api/elasticsearch-swagger-open-api.md
        - Sandbox service: api/sandbox-service-swagger-open-api.md
    - License: license.md
    - Is it done yet?: is-it-done-yet.md
    - FAQ: faq.md
    - Extras:
        - Logging:
            - Architecture: extras/logging/architecture.md
            - How to use it: extras/logging/how-to-use-it.md 
        - Writing documentation - MkDocs: extras/writing-documentation-mkdocs.md
