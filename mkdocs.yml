copyright: Copyright Â© 2021 Masaryk University

markdown_extensions:
  - admonition
  - sane_lists
  - smarty
  - toc:
      permalink: "#"
  - wikilinks
  - extra
  - nl2br
  - fenced_code
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences
extra_css:
  - stylesheets/extra.css
plugins:
  - macros
  - search
  - mkdocs-swagger-ui
